_schema-version: "3.1"
ID: gamenight
description: A simple CAP project.
version: 1.0.0
modules:
- name: gamenight-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: uaa_gamenight
  - name: gamenight-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: gamenight-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: gamenight-db
  parameters:
    buildpack: nodejs_buildpack
- name: gamenight-destination-content
  type: com.sap.application.content
  requires:
  - name: gamenight-destination-service
    parameters:
      content-target: true
  - name: gamenight_html_repo_host
    parameters:
      service-key:
        name: gamenight_html_repo_host-key
  - name: uaa_gamenight
    parameters:
      service-key:
        name: uaa_gamenight-key
  parameters:
    content:
      instance:
        destinations:
        - Name: tit_gamenight_gamenight_html_repo_host
          ServiceInstanceName: gamenight-html5-app-host-service
          ServiceKeyName: gamenight_html_repo_host-key
          sap.cloud.service: tit.gamenight
        - Authentication: OAuth2UserTokenExchange
          Name: tit_gamenight_uaa_gamenight
          ServiceInstanceName: gamenight-xsuaa-service
          ServiceKeyName: uaa_gamenight-key
          sap.cloud.service: tit.gamenight
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: gamenight_ui_deployer
  type: com.sap.application.content
  path: app
  requires:
  - name: ui5-flexibility
  - name: gamenight_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - Gamenight-content.zip
      name: Gamenight
      target-path: resources/
    - artifacts:
      - userapp-content.zip
      name: userapp
      target-path: resources/
    - artifacts:
      - Northwind-content.zip
      name: Northwind
      target-path: resources/
- name: Gamenight
  type: html5
  path: app/Gamenight
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: userapp
  type: html5
  path: app/userapp
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
- name: Northwind
  type: html5
  path: app/Northwind  
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: ui5-flexibility
  parameters:
      service-plan: keyuser
      service: ui5-flexibility-keyuser
  type: org.cloudfoundry.managed-service
- name: gamenight-db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: ${default-container-name}
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: gamenight-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.ForwardAuthToken: true
            Name: gamenight-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: ignore
      version: 1.0.0
    service: destination
    service-name: gamenight-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: gamenight_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: gamenight-html5-app-host-service
    service-plan: app-host
- name: uaa_gamenight
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: gamenight-xsuaa-service
    service-plan: application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
